<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car</title>
</head>
<body>
    <div class="container">
        <div class="bg-big"></div>
        <div class="bg-mid"></div>
        <div class="bg-small"></div>

        <div class="floor">
            <div class="box-black"></div>
            <div class="remove"></div>
        </div>

        <div class="root-car">
            <div class="content">
                <div class="top-car">
            
                </div>
                <!-- **************************** -->
                <div class="body-car">
                    <div class="box-bottom">

                        <div class="left-box">
                            <div class="b-box">
                                <div class="yellow-box"></div>
                            </div>
                        </div>

                        <div class="mid-box"></div>

                        <div class="right-box">
                            <div class="b-box">
                                <div class="yellow-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- **************************** -->
                <div class="bottom-tab"></div>
                <div class="footer-car">
                    <div class="wheel-left"></div>
                    <div class="wheel-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
